<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>连接测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>🔍 后端连接测试</h1>
    
    <button onclick="testHealth()">测试健康检查</button>
    <button onclick="testAPI()">测试API查询</button>
    
    <div id="result"></div>
    
    <script>
        const BACKEND_URL = 'http://localhost:8000';
        
        async function testHealth() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '测试中...';
            
            try {
                const response = await fetch(`${BACKEND_URL}/health`);
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="result success">
                        <h3>✅ 健康检查成功</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ 健康检查失败</h3>
                        <p>错误: ${error.message}</p>
                        <p>请确保后端服务在 ${BACKEND_URL} 运行</p>
                    </div>
                `;
            }
        }
        
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '测试中...';
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        mode: 'rag',
                        query: '防火墙的作用是什么？'
                    })
                });
                
                console.log('响应状态:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('响应数据:', data);
                
                resultDiv.innerHTML = `
                    <div class="result success">
                        <h3>✅ API测试成功</h3>
                        <p><strong>状态:</strong> ${data.ok ? '成功' : '失败'}</p>
                        <p><strong>回复:</strong> ${data.response || '无'}</p>
                        <p><strong>引用:</strong> ${data.citations ? data.citations.length + '条' : '无'}</p>
                        <details>
                            <summary>完整响应</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ API测试失败</h3>
                        <p>错误: ${error.message}</p>
                        <p>请检查:</p>
                        <ul>
                            <li>后端服务是否在运行</li>
                            <li>URL是否正确: ${BACKEND_URL}</li>
                            <li>是否有跨域问题</li>
                        </ul>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
